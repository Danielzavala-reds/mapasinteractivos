<!-- Quitamos el id='map' por si tenemos o queremos colocar mÃ¡s mapas en el mismo componente, no choquen con el mismo id, para eso
creamos una referencia local, para cambiar el container del api ya que recibe un string que es el id o un HTMLRElement que es
la referencia local -->

<div #map class="mapa-container">

</div>

<div class="row">
    <div class="col-12">
        <label class="form-label"> 
            
            Zoom: {{zoomLevel | number: '2.0-2'}}
            - Lng, Lat: = [ {{center[0] | number: '2.4-4' }} , {{center[1] | number: '2.4-4' }}  ]

        </label>

        <input type="range" class="form-range" id="customRange1" [value]="zoomLevel" min="0" max="18" #zoomInput (input)="zoomCambio(zoomInput.value)">
    
    </div>
    
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end" (click)="zoomIn()">
            +
        </button>
    </div>

</div>
